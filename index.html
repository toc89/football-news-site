<body class="bg-gray-100 text-gray-800">

  <main class="max-w-5xl mx-auto py-8 px-4 space-y-16">

    <!-- Latest Football News -->
    <section id="latest-news">
      <h2 class="text-3xl font-semibold text-blue-900 border-b-4 border-blue-900 pb-2 mb-6 flex items-center">

  <!-- GNews.io script -->
  <script>
    const GNEWS_TOKEN = 'e3a7b27822593cbc6323fef408a74f13';

    function renderArticles(articles, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (!articles || !articles.length) {
        container.innerHTML = '<p class="col-span-full text-gray-600">No articles found.</p>';
        return;
      }

      articles.forEach(a => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow flex flex-col';

        // 0) Thumbnail
        if (a.image) {
          const img = document.createElement('img');
          img.src       = a.image;
          img.alt       = a.title;
          img.className = 'w-full h-40 object-cover rounded-t-lg mb-4';
          card.appendChild(img);
        }

        // 1) Title
        const title = document.createElement('a');
        title.href      = a.url;
        title.target    = '_blank';
        title.rel       = 'noopener';
        title.textContent = a.title;
        title.className = 'text-lg font-semibold text-blue-900 hover:underline mb-2';
        card.appendChild(title);

        // 2) Meta
        const meta = document.createElement('p');
        meta.className = 'text-sm text-gray-500 mb-2';
        const date = new Date(a.publishedAt).toLocaleString();
        meta.textContent = `${a.source.name} â€¢ ${date}`;
        card.appendChild(meta);

        // 3) Description
        if (a.description) {
          const desc = document.createElement('p');
          desc.className = 'text-gray-700 flex-grow';
          desc.textContent = a.description;
          card.appendChild(desc);
        }
      // Affiliate placeholder â†’ replace with your Amazon link
      const aff = document.createElement('a');
      aff.href = 'https://amzn.to/43Gejzu';        // â† your short link
      aff.textContent = 'Shop gear â†’';
      aff.target = '_blank';
      aff.rel = 'noopener';
      aff.className = 'mt-4 text-sm text-blue-600 hover:underline';
      card.appendChild(aff);


        // 4) Affiliate link
        const aff = document.createElement('a');
        aff.href       = 'https://buymeacoffee.com/yourname';
        aff.textContent = 'Shop gear â†’';
        aff.className  = 'mt-4 text-sm text-blue-600 hover:underline';
        card.appendChild(aff);

        container.appendChild(card);
      });
    }

    function fetchGeneralNews() {
      const url = new URL('https://gnews.io/api/v4/search');
      url.searchParams.set('q', 'football');
      url.searchParams.set('lang', 'en');
      url.searchParams.set('max', '9');
      url.searchParams.set('sortby', 'publishedAt');
      url.searchParams.set('token', GNEWS_TOKEN);

      return fetch(url)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
        .then(json => json.articles || []);
    }

    function fetchTransferNews() {
      const url = new URL('https://gnews.io/api/v4/search');
      url.searchParams.set('q', 'football transfer');
      url.searchParams.set('lang', 'en');
      url.searchParams.set('max', '9');
      url.searchParams.set('sortby', 'publishedAt');
      url.searchParams.set('token', GNEWS_TOKEN);

      return fetch(url)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
        .then(json => json.articles || []);
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchGeneralNews().then(arts => renderArticles(arts, 'latest-news-container'));
      fetchTransferNews().then(arts => renderArticles(arts, 'transfer-news-container'));
    });
  </script>

</body>
